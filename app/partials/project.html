<div class="row-fluid">
	<section class="span12">
		<div class="span7" style="border-right: 2px dotted rgb(213, 213, 213)">
			<div style="margin-right:2.564102564102564%;">
					<h1>{{title}}</h1>
					<p>{{info}}</p>
					<a class="btn-back" href="#/home"><i class="icon-angle-left"></i> back</a>
			</div>
		</div>
		<div class="span5">
			<h1>Info</h1>
			<dl class="dl-horizontal">
				<dt><h4>At:</h4></dt>
				<dd><h4>{{at}}</h4></dd>
				<hr>
				<dt ng-show="client"><h4>Client:</h4></dt>
				<dd ng-show="client"><h4>{{client}}</h4></dd>
				<hr ng-show="client">
				<dt><h4>What:</h4></dt>
				<dd><h4 ng-repeat="w in what">{{w}}</h4></dd>
			</dl>
		</div>
	</section>
</div>

<div class="row-fluid">
	<section class="span12 thumbnailmatrix">
		<div class="span3" ng-repeat="img in imgs" ng-class="{'span-fourth': $index % 4 == 0, 'span-second': $index % 2 == 0}">
			<a href="img/{{imgdir}}/{{img}}" class="thumbnail fancybox" rel="group"><img ng-src="img/{{imgdir}}/{{img}}" alt="{{imgdir}} - {{img}}"></a>
		</div>
	</section>
</div>
