<div class="row-fluid">
	<section class="span12">
		<h1>{{title}}</h1>
		<h2>{{at}}</h2>
		<p>{{info}}</p>
		<a href="#/home">Go Back</a>
	</section>
</div>
<div class="row-fluid">
	<section class="span12">
		<div class="span3" ng-repeat="img in imgs" ng-class="{'span-fourth': $index % 4 == 0, 'span-second': $index % 2 == 0}">
			<a href="#/img/{{imgdir}}/{{img}}" class="thumbnail" target="_self"><img src="img/{{imgdir}}/{{img}}" alt="{{imgdir}} - {{img}}"></a>
		</div>
	</section>
</div>
