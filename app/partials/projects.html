<div class="span3 project" ng-repeat="project in projects" ng-class="{'span-fourth': $index % 4 == 0, 'span-second': $index % 2 == 0}" ng-controller="projects_ctrl">
	<h3>{{project.title}}</h3>
	<div class="img-placeholder"></div>
	<p ng-show="project.at">At: <strong>{{project.at}}</strong></p>
	<p ng-show="project.client">Client: <strong>{{project.client}}</strong></p>
	<p>What: <strong>UI, Front End Coding</strong></p>
	<a href="#/project/{{$index + 1}}">See {{project.title}}</a>
</div>
